<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TV Shows</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
</head>

<body>
  <div class="container mt-4">
    <form id="searchForm">
      <label for="searchForm-term" class="form-label">Search for TV Shows:</label>
      <input type="text" id="searchForm-term" class="form-control mb-2" required>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <div id="showsList" class="mt-4"></div>
    <ul id="episodesList" class="list-group mt-4" style="display: none;"></ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="api.js"></script>
</body>

</html>
